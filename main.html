<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:black">
        <!--cam-->
        <a-entity position="0 0 25">
            <a-camera></a-camera>
        </a-entity>   
        <a-sky src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"></a-sky>     
        <!--sun-->
        <a-entity>
            <a-sphere position="0 0 0" color="yellow" radius="2" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg"></a-sphere>
            
        </a-entity>
        <!--Mercury-->
         <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:20000;">
           <a-sphere position="1 0 -5" radius="0.2" src="8k_mercury.jpg"></a-sphere>
        </a-entity> 
        <a-torus color="gray" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:25000;">
        <a-sphere position="6 0 -5" radius="0.5" src="8k_venus_surface.jpg"></a-sphere>  
        </a-entity>
        <a-torus color="gray" rotation="90 0 0" radius="7.9" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:30000;">
        <a-sphere position="10 0 0" radius="0.8" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg">

            <!--Moon-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:10000;">
            <a-sphere position="2 0 0" src="8k_moon.jpg" radius="0.3"> </a-sphere>
        </a-entity>
        <a-torus color="gray" rotation="90 0 0" radius="2" radius-tubular="0.01" segments-tubular="1000"></a-torus>

     </a-sphere>
    </a-entity>
    <a-torus color="gray" rotation="90 0 0" radius="10" radius-tubular="0.01" segments-tubular="1000"></a-torus>
    <!--Mars-->
    <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:23000;">
        <a-sphere position="16 0 0" src="8k_mars.jpg" radius="1.1"></a-sphere>
    </a-scene>
</body>
</html>
